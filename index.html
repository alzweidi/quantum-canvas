<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quantum Simulator</title>
    <link rel="stylesheet" href="src/style.css">
</head>
<body>
    <canvas id="sim-canvas"></canvas>
    <div id="ui-panel">
        <h3>Command Console</h3>
        <div class="control-group">
            <button id="reset-button">Reset Simulation</button>
            <button id="clear-button">Clear Walls</button>
        </div>
        <div class="control-group" id="mouse-mode-group">
            <label>Mouse Mode</label>
            <div class="radio-group">
                <input type="radio" id="mode-draw" name="mouseMode" value="draw" checked><label for="mode-draw">Draw/Erase</label>
                <input type="radio" id="mode-drag" name="mouseMode" value="drag"><label for="mode-drag">Drag Packet</label>
                <input type="radio" id="mode-throw" name="mouseMode" value="throw"><label for="mode-throw">Throw Packet</label>
            </div>
        </div>
        <div class="control-group">
            <label for="brush-slider">Brush Size: <span id="brush-size-value">5</span></label>
            <input type="range" min="1" max="25" value="5" id="brush-slider">
        </div>
        <div class="control-group">
            <label for="brightness-slider">Brightness: <span id="brightness-value">1.0</span></label>
            <input type="range" min="0.1" max="5" value="1.0" step="0.1" id="brightness-slider">
        </div>
        <div class="control-group">
            <label for="dt-slider">Time Step (dt): <span id="dt-value">0.005</span></label>
            <input type="range" min="0.001" max="0.02" value="0.005" step="0.001" id="dt-slider">
        </div>
        <div class="control-group">
            <label>Initial State (on Reset)</label>
            <label for="px-slider">Momentum X: <span id="px-value">60</span></label>
            <input type="range" min="-150" max="150" value="60" id="px-slider">
            <label for="py-slider">Momentum Y: <span id="py-value">0</span></label>
            <input type="range" min="-150" max="150" value="0" id="py-slider">
            <label for="sigma-slider">Packet Width: <span id="sigma-value">15</span></label>
            <input type="range" min="5" max="30" value="15" id="sigma-slider">
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/regl/dist/regl.min.js"></script>
    <script type="module" src="src/main.js"></script>
</body>
</html>
